{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

 <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tfoot>
            </tr>
                {% for row in history %}
                <tr>
                <td>{{ row.symbol }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ "${:,.2f}".format(row.price) }}</td>
                <td>{{ row.transacted }}</td>
                </tr>
                {% endfor %}

        </tfoot>
        <tbody>
        </tbody>
    </table>
{% endblock %}
